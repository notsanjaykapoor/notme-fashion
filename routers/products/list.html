{% extends "base.html" %}

{% block content %}

<div class="flex flex-col mx-auto mt-10">
    <h3 class="mx-auto font-bold">
        {{ app_name }}
    </h3>
    <div class="mt-2 mx-auto text-xs text-zinc-400">
        @{{ app_version }}
    </div>
</div>

<div class="flex flex-row mx-auto mt-10">
    <div class="w-1/12"></div>
    <div class="w-4/12 font-normal text-xs">
        <input type="search" name="query" value="{{query}}" placeholder="search products" autocomplete="off"
            hx-get="/products" hx-target="#products-table" hx-trigger="input changed delay:750ms, search"
            class="search-primary px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-blue-300 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    </div>
    <div class="w-1/12"></div>
    <div class="w-5/12 font-normal text-xs">
        <input type="search" name="name" value="" placeholder="add product by name or url" autocomplete="off"
            hx-get="/products/create" hx-target="#product-create-status" hx-trigger="search"
            class="search-primary text-xs/6 px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-blue-300 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    </div>
</div>

<div class="flex flex-col mx-auto mt-0 w-full" id="products-table">
    {% include "products/list_table.html" %}
</div>

{% endblock %}
